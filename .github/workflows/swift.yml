name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    name: Test
    env:
      SCHEME: "AlternaFood"
      DEVICE: "iPhone 11"
      DERIVED_DATA_PATH: "DerivedData"

    runs-on: macos-latest
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=14.4,name=iPhone 12']
        
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v2
        id: pods-cache
        with:
            path: Pods
            key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
            restore-keys: |
              ${{ runner.os }}-pods-
              
      - name: Install Pods
        run: |
          pod install
          
      - name: Build and Test
        run: |
          xcodebuild clean test -workspace AlternaFood.xcworkspace -scheme AlternaFood -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        env: 
          destination: ${{ matrix.destination }}
          
      - name: GitHub Action for SwiftLint
        uses: 
          norio-nomura/action-swiftlint@3.2.1
